<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rate Probabilities by Meeting</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      background-color: #f5f7fa;
      color: #333;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      color: #2c3e50;
    }

    #label {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 15px;
    }

    #forecastImage {
      max-width: 100%;
      max-height: 75vh;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      background-color: #fff;
      padding: 10px;
    }

    .controls {
      margin-top: 25px;
    }

    button {
      padding: 10px 18px;
      margin: 0 8px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #3498db;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    button:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.3);
    }
  </style>
</head>
<body>

  <h1>Rate Probabilities by Meeting</h1>
  <p id="label"></p>
  <img id="forecastImage" src="" alt="Rate Forecast" />

  <div class="controls">
    <button onclick="prevImage()">⟨ Previous</button>
    <button onclick="nextImage()">Next ⟩</button>
  </div>

  <script>
    fetch('./')
      .then(response => response.text())
      .then(html => {
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, "text/html");
        const links = Array.from(doc.querySelectorAll("a"))
          .map(link => link.getAttribute("href"))
          .filter(href => href && href.endsWith(".png") && href.includes("rate_probabilities"))
          .sort();

        const images = links;
        const labels = links.map(f => f
          .replace("rate_probabilities_", "")
          .replace(".png", "")
          .replace(/_/g, " ")
        );

        let index = 0;

        function updateImage() {
          document.getElementById("forecastImage").src = images[index];
          document.getElementById("label").innerText = labels[index];
        }

        window.nextImage = function() {
          index = (index + 1) % images.length;
          updateImage();
        }

        window.prevImage = function() {
          index = (index - 1 + images.length) % images.length;
          updateImage();
        }

        if (images.length > 0) {
          updateImage();
        } else {
          document.getElementById("label").innerText = "No forecast images found.";
        }
      });
  </script>

</body>
</html>
