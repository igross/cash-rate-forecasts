<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rate Outcome Probabilities by RBA Meeting</title>
  <style>
    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      background-color: #f5f7fa;
      color: #333;
      margin: 0;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2rem;
      color: #2c3e50;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 30px;
      padding: 10px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .chart-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      padding: 15px;
      text-align: center;
    }

    .chart-card img {
      width: 100%;
      border-radius: 6px;
    }

    .chart-label {
      margin-top: 12px;
      font-size: 1rem;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>Rate Outcome Probabilities by RBA Meeting</h1>
  <div class="grid" id="chartGrid"></div>

  <script>
    fetch('./')
      .then(response => response.text())
      .then(html => {
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, "text/html");

        const today = new Date();
        const grid = document.getElementById("chartGrid");

        Array.from(doc.querySelectorAll("a"))
          .map(link => link.getAttribute("href"))
          .filter(href => href && href.endsWith(".png") && href.includes("rate_probabilities"))
          .sort()
          .forEach(href => {
            const label = href
              .replace("rate_probabilities_", "")
              .replace(".png", "")
              .replace(/_/g, " "); // e.g., "May 2025"

            const [monthStr, yearStr] = label.split(" ");
            const dateStr = `01 ${monthStr} ${yearStr}`;
            const meetingDate = new Date(dateStr);

            if (isNaN(meetingDate.getTime()) || meetingDate < today) return;

            const card = document.createElement("div");
            card.className = "chart-card";

            const img = document.createElement("img");
            img.src = href;
            img.alt = label;

            const caption = document.createElement("div");
            caption.className = "chart-label";
            caption.textContent = label;

            card.appendChild(img);
            card.appendChild(caption);
            grid.appendChild(card);
          });
      });
  </script>

</body>
</html>
